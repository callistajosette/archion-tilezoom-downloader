<!DOCTYPE html>
<html>
<head>
    <title>XHR Interceptor</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h2>XHR Recorder</h2>
    <label class="switch">
      <input type="checkbox" id="recordToggle">
      <span class="slider round"></span>
    </label> Recording

    <div id="loadingBar" style="width: 100%; background: #ddd;">
      <div id="loadingProgress" style="height: 20px; background: #2196F3; width: 0%;"></div>
  </div>
  <button id="downloadBtn" disabled>Download Image</button>
  

    <details id="imageDropdown">
      <summary>View Canvas Image</summary>
      <!-- The canvas will be dynamically inserted here in popup.js -->
  </details>
  
  <details id="xhrDropdown">
      <summary>View XHR Data</summary>
      <div id="xhr-list"></div>
  </details>
    
    <script src="popup.js"></script>
</body>
</html>
